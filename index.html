<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div>
                    Tank
                </div>
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: tankHealth + '%'}">
                    {{ tankHealth }}
                </div>
            </div>
            <br>
            <div class="healthbar">
                <div>
                    Healer
                </div>
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: healerHealth + '%'}">
                    {{ healerHealth }}
                </div>
            </div>
            <br>
            <div class="healthbar">
                <div>
                    DPS
                </div>
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: dpsHealth + '%'}">
                    {{ dpsHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div>
                    Monster
                </div>
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameRunning">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>

</body>

<script src="app.js"></script>

</html>
